<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Форма добавления концентрата</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <script src='https://www.google.com/recaptcha/api.js'></script>
</head>
<body>
<div class="container text-center">
    <nav class="navbar navbar-expand-lg navbar-light">
        <a class="navbar-brand" href="/">Комбикорм Т.Е</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarSeal" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Продажи
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarSeal">
                        <a class="dropdown-item" th:href="@{/sales}">Список продаж </a>
                        <a class="dropdown-item" th:href="@{/sales/new}">Добавить список </a>
                    </div>
                </li>

                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarConcentrate" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Концентраты
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarConcentrate">
                        <a class="dropdown-item" th:href="@{/concentrates}">Список концентратов</a>
                        <a class="dropdown-item" th:href="@{/concentrates/new}">Добавить концентрат</a>
                    </div>
                </li>
            </ul>

            <div class="navbar-text mr-3">Please, login</div>

        </div>
    </nav>

    <div><h1>Добавить концентрат</h1></div>

    <form th:action="@{/concentrates/save}" th:object="${concentrate}" method="post"
          style="max-width: 600px; margin: 0 auto">
        <div class="m-3">
            <div class="form-group row">
                <label class="col-form-label col-sm-4">Наименование: </label>
                <div class="col-sm-8">
                    <input type="text" th:field="*{name}" class="form-control" required/>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-form-label col-sm-4">Цена за кг: </label>
                <div class="col-sm-8">
                    <input type="number"  step="0.1" th:field="*{priceKg}" class="form-control" required/>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-form-label col-sm-4">Цена за мешок(25 кг): </label>
                <div class="col-sm-8">
                    <input type="number"  step="0.1" th:field="*{price25Kg}" class="form-control" required/>
                </div>
            </div>
            <div class="text-center p3">
                <button type="submit" class="btn btn-primary">Сохранить</button>
            </div>
        </div>
    </form>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>

</body>
</html>
