<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Список концентратов</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
</head>
<body>
<div class="container text-center">
    <div><h1>Список концентратов</h1></div>
    <div>
        <table class="table table-bordered">
            <thead class="thead-dark">
            <tr>
                <th>ID</th>
                <th>Наименование</th>
                <th>Цена за кг</th>
                <th>Цена за мешок(25 кг)</th>
            </tr>
            </thead>
            <tbody>
            <th:block th:each="concentrates : ${listConcentrates}">
                <tr>
                    <td>[[${concentrates.id}]]</td>
                    <td>[[${concentrates.name}]]</td>
                    <td>[[${concentrates.priceKg}]]</td>
                    <td>[[${concentrates.price25Kg}]]</td>
                </tr>
            </th:block>
            </tbody>
        </table>
    </div>

</div>
</body>
</html>
