<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org" lang="ru" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xsi:schemaLocation="www.thymeleaf.org ">
<head>
    <meta charset="UTF-8">
    <title>Добавить новую привезёное</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
          integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <script src='https://www.google.com/recaptcha/api.js'></script>
</head>
<body>

<div class="container text-center">
    <nav class="navbar navbar-expand-lg navbar-light">
        <a class="navbar-brand" href="/">Бюро</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarSeal" role="button" data-toggle="dropdown"
                       aria-haspopup="true" aria-expanded="false">
                        Заказы
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarSeal">
                        <a class="dropdown-item" th:href="@{/everythings}">Список заказов </a>
                        <a class="dropdown-item" th:href="@{/everythings/new}">Добавить заказы </a>
                    </div>
                </li>

                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarInsurance" role="button"
                       data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Страхование
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarInsurance">
                        <a class="dropdown-item" th:href="@{/insurances}">Список страховок</a>
                        <a class="dropdown-item" th:href="@{/insurances/new}">Добавить страховку</a>
                    </div>
                </li>

                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarBuyers" role="button"
                       data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Клиенты
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarBuyers">
                        <a class="dropdown-item" th:href="@{/buyers}">Список клиентов</a>
                        <a class="dropdown-item" th:href="@{/buyers/new}">Добавить клиента</a>
                    </div>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href="/user">Сотрудники</a>
                </li>
            </ul>
            <div>
                <i th:inline="text">Привет [[${#httpServletRequest.remoteUser}]]!</i>
            </div>
            <div class="col-sm-1">
                <form th:action="@{/logout}" method="post">
                    <input type="submit" class="alert alert-warning" value="Выйти"/>
                </form>
            </div>

        </div>

    </nav>

    <div th:if="${everything.id==null}"><h1>Добавить зделку</h1></div>
    <div th:unless="${everything.id==null}"><h1>Редактировать привезёное</h1></div>

    <form th:action="@{/everythings/save}" th:object="${everything}" method="post"
          style="max-width: 600px; margin: 0 auto">
        <input type="hidden" th:field="*{id}" th:value="${everything.id}"/>
        <div class="m-3">
            <div class="form-group row">
                <label class="col-form-label col-sm-4">Наименование: </label>
                <div class="col-sm-8">
                    <input type="text" th:field="*{name}" class="form-control" required/>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-form-label col-sm-4">Дэдлайн: </label>
                <div class="col-sm-8">
                    <input type="datetime-local" th:field="*{deadline}" class="form-control" required/>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-form-label col-sm-4">Дата: </label>
                <div class="col-sm-8">
                    <input type="date" th:field="*{data}" class="form-control" required/>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-form-label col-sm-4">Заказы: </label>
                <div class="col-sm-8">
                    <select th:field="*{insurance}" class="form-control" required>
                        <th:block th:each="can : ${listInsurances}">
                            <option th:text="${can.name}" th:value="${can.id}"></option>
                        </th:block>
                    </select>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-form-label col-sm-4">ФИО покупателя: </label>
                <div class="col-sm-8">
                    <select th:field="*{buyer}" class="form-control" required>
                        <th:block th:each="buyer : ${listBuyers}">
                            <option th:text="${buyer.name}" th:value="${buyer.id}"></option>
                        </th:block>
                    </select>
                </div>
            </div>


            <div class="text-center p-3">
                <button type="submit" class="btn btn-primary">Сохранить</button>
            </div>
        </div>
    </form>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"
        integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
        crossorigin="anonymous"></script>
</body>
</html>
